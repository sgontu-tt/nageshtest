
<section id="Rooms" class="Rooms-suits clearfix">
  <div class="container">
    <div class="row">
    {% region room_suites_heading %}
      <div class="col-sm-offset-2 col-sm-8">
        <p>{% region room_details %} </p>
      </div>
    </div>
    <div class="container" ng-controller="roomsInitCtrl">
      <div class="row">
        <div class="tabs text-center">
          <ul class="contTabs">
            <li class="active"><a data-toggle="pill" href="#home">View All</a></li>
            <li><a data-toggle="pill" href="#menu1">Room Name</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div id="home" class="tab-pane fade in active text-center container-a1" >
            <div class="rooms-type">
              <ul>
                <li ng-repeat = "items in roomInfo track by $index">
                  <div class="view view-first">
                    <h3>{[items.roomHead]}</h3>
                    <img ng-src="{[items.owlPic]}" alt="">
                    <a class="readon" data-id="{[$index]}" data-toggle="pill" href="#menu1">
                      <div class="mask">
                        <h2>View This Room</h2>
                        <!--a href="#" class="info">Read More</a-->
                      </div>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div id="menu1" class="tab-pane fade">
            <div class="container">
              <div class="row">

                    <div id="rooms-carousel" class="carousel slide" data-ride="carousel">


                      <!--ol class="carousel-indicators">
                        <li ng-repeat = "items in roomInfo" data-target="#rooms-carousel" data-slide-to="$index" ng-class="{active:!$index}" ></li>
                      </ol-->

                      <div class="carousel-inner" role="listbox">
                        <div  ng-class="{active:!$index}" ng-repeat = "items in roomInfo" class="item "  >

                          <div class=" col-md-6 col-md-push-5">
                           <div  class="room-info">
                            <h5>{[items.roomHead]}</h5>
                            <h3>{[items.roomCaption]}</h3>
                            <p class="text-center">{[items.roomFeature]}</p>
                            <div class=" btn-book">
                              <a show-booking-widget href="#" >BOOK NOW</a>
                            </div>
                          </div>
                          </div>

                          <div class="col-md-5 col-md-pull-6">
                           <img ng-src="{[items.owlPic]}">
                           <div class="rates">TONIGHTâ€™S RATE $ 380</div>
                         </div>

                        </div>

                      </div>

                      <a class="left carousel-control" href="#rooms-carousel" role="button" data-slide="prev">
                        <span class="fa " aria-hidden="true"><img src="images/arrow-left-gray.svg" alt=""/></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#rooms-carousel" role="button" data-slide="next">
                        <span class="fa " aria-hidden="true"> <img src="images/arrow-right-gray.svg" alt=""/></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>

                </div>



              </div>

              <!--div class="text-center">More Room Images</div-->
            </div>
          </div>
        </div>
      </div>
    </div>



  <article class="General-Amenities">
    <div class="container ">
      {% region room_amenities %}
    </div>
  </article>
</section>
